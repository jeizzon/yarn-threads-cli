name: Publish to npm & GitHub Packages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      github_packages_only:
        description: 'Publish to GitHub Packages only (no version bump)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish-npm:
    if: ${{ github.event.inputs.github_packages_only != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          npm version patch -m "chore: bump version to %s [skip ci]"
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          git push
          git push --tags

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    runs-on: ubuntu-latest
    needs: [publish-npm]
    if: always() && (needs.publish-npm.result == 'success' || github.event.inputs.github_packages_only == 'true')
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@jeizzon'

      - name: Pull latest (if version bumped)
        if: ${{ github.event.inputs.github_packages_only != 'true' }}
        run: git pull

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Update package name for GitHub Packages
        run: |
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@jeizzon/yarn-threads-cli';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
